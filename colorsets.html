<!DOCTYPE html>
<html>
  <head>
    <title>Color Theming for the Masses with Conditions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body class="mdc-typography">
    <!-- Apply Material headline3 style to this <h1> element -->
    <h1 class="mdc-typography--headline3">Color Sets</h1>

    <div class="color-sets">
      <div class="color-set blue600-on-white">
        <div class="color-set__col">
          <div class="color-set__cell color-set__cell--container"></div>
        </div>
        <div class="color-set__col">
          <div class="color-set__cell color-set__cell--accent"></div>
          <div class="color-set__cell color-set__cell--high"></div>
          <div class="color-set__cell color-set__cell--medium"></div>
          <div class="color-set__cell color-set__cell--low"></div>
        </div>
      </div>
    
      <div class="color-set white-on-blue600">
        <div class="color-set__col">
          <div class="color-set__cell color-set__cell--container"></div>
        </div>
        <div class="color-set__col">
          <div class="color-set__cell color-set__cell--accent"></div>
          <div class="color-set__cell color-set__cell--high"></div>
          <div class="color-set__cell color-set__cell--medium"></div>
          <div class="color-set__cell color-set__cell--low"></div>
        </div>
      </div>
      
      <div class="color-set grey700-on-white-with-blue600">
        <div class="color-set__col">
          <div class="color-set__cell color-set__cell--container"></div>
        </div>
        <div class="color-set__col">
          <div class="color-set__cell color-set__cell--accent"></div>
          <div class="color-set__cell color-set__cell--high"></div>
          <div class="color-set__cell color-set__cell--medium"></div>
          <div class="color-set__cell color-set__cell--low"></div>
        </div>
      </div>
