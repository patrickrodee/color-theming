<!DOCTYPE html>
<html>
  <head>
    <title>Material Starter Kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body class="mdc-typography">
    <!-- Apply Material headline3 style to this <h1> element -->
    <h1 class="mdc-typography--headline3">Color Theming Proposal Testing</h1>
    
    <table class="tbl">
      <tbody>
        <tr>
          <th></th>
          <th class="tbl__heading">M</th>
          <th class="tbl__heading">GM</th>
          <th class="tbl__heading">Aligned M/GM</th>
        </tr>
        <tr>
          <td class="tbl__cell">Default/Text Button</td>
          <td class="tbl__cell">
            <button class="mdc-button m-button--text">
              Button
            </button>
          </td>
          <td class="tbl__cell">
            <button class="mdc-button gm-button--text">
              Text Button
            </button>
            <button class="mdc-button gm-button--text--grey">
              Text Button
            </button>
          </td>
        </tr>
        <tr>
          <td class="tbl__cell">Unelevated/Filled Button</td>
          <td class="tbl__cell">
            <button class="mdc-button mdc-button--unelevated m-button--filled">
              Unelevated Button
            </button>
          </td>
          <td class="tbl__cell">
            <button class="mdc-button mdc-button--unelevated gm-button--filled">
              Filled Button
            </button>
          </td>
        </tr>
        <tr>
          <td class="tbl__cell">Elevated/Protected Button</td>
          <td class="tbl__cell">
            <button class="mdc-button mdc-button--raised m-button--elevated">
              Elevated Button
            </button>
          </td>
          <td class="tbl__cell">
            <button class="mdc-button mdc-button--raised gm-button--elevated">
              Protected Button
            </button>
          </td>
        </tr>
        <tr>
          <td class="tbl__cell">Outlined/Hairline Button</td>
          <td class="tbl__cell">
            <button class="mdc-button mdc-button--outlined m-button--outlined">
              Outlined Button
            </button>
          </td>
          <td class="tbl__cell">
            <button class="mdc-button mdc-button--outlined gm-button--outlined">
              Hairline Button
            </button>
          </td>
          <td class="tbl__cell">
            <button class="mdc-button mdc-button--outlined m-button--outlined--aligned">
              Outlined Button
            </button>
          </td>
        </tr>
        
        <tr>
          <td class="tbl__cell">Filled Text Field</td>
          <td class="tbl__cell">
            <div class="mdc-text-field">
              <input type="text" id="my-text-field1" class="mdc-text-field__input">
              <label class="mdc-floating-label" for="my-text-field1">Hint text</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </td>
          <td class="tbl__cell">
            <div class="mdc-text-field gm-text-field--filled">
              <input type="text" id="my-text-field2" class="mdc-text-field__input">
              <label class="mdc-floating-label" for="my-text-field2">Hint text</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </td>
          <td class="tbl__cell">
            <div class="mdc-text-field m-text-field--filled">
              <input type="text" id="my-text-field3" class="mdc-text-field__input">
              <label class="mdc-floating-label" for="my-text-field3">Hint text</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- import the Material javascript file -->
    <script src="bundle.js" async></script>
  </body>
</html>
