<!DOCTYPE html>
<html>
  <head>
    <title>Material Starter Kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body class="mdc-typography">
    <!-- Apply Material headline3 style to this <h1> element -->
    <h1 class="mdc-typography--headline3">Hello, Material Starter Kit!</h1>
    <p>
       A starter kit to get you up and running with Material Components for the Web. <a href="https://glitch.com/~material-starter-kit">Remix and start theming.</a>
    </p>
    <br>
    
    <table class="tbl">
      <tbody>
        <tr>
          <th class="tbl__heading">M</th>
          <th class="tbl__heading">GM</th>
          <th class="tbl__heading">Aligned M/GM</th>
        </tr>
        <tr>
          <td>
            <button class="mdc-button mdc-button--unelevated m-button--filled">
              Filled Button
            </button>
          </td>
          <td>
            <button class="mdc-button mdc-button--unelevated gm-button--filled">
              Filled Button
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <button class="mdc-button mdc-button--unelevated m-button--filled">
      Filled Button
    </button>
    
    <button class="mdc-button mdc-button--unelevated gm-button--filled">
      Filled Button
    </button>
    
    <br>
    <br>
    
    <button class="mdc-button mdc-button--raised m-button--elevated">
      Elevated Button
    </button>
    
    <button class="mdc-button mdc-button--raised gm-button--elevated">
      Elevated Button
    </button>
    
    <br>
    <br>
    
    <button class="mdc-button mdc-button--outlined m-button--outlined">
      Outlined Button
    </button>
    
    <button class="mdc-button mdc-button--outlined gm-button--outlined">
      Outlined Button
    </button>
    
    <button class="mdc-button mdc-button--outlined m-button--outlined--aligned">
      Outlined Button
    </button>
    
    <!-- import the Material javascript file -->
    <script src="bundle.js" async></script>
  </body>
</html>
